name: Daily scrape

on:
  schedule:
    - cron: '15 6 * * *'   # 06:15 UTC â‰ˆ 08:15 Madrid
  workflow_dispatch: {}     # permitir lanzarlo a mano

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # Checkout con historial completo (necesario para pull --rebase)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (Playwright incl.)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install-deps
          python -m playwright install chromium

      - name: Run scraper
        env:
          TZ: Europe/Madrid
        run: |
          python - <<'PY'
          import json, autoscout_scraper
          res = autoscout_scraper.run_once('config.yaml')
          print(json.dumps(res, ensure_ascii=False, indent=2))
          PY

      # === GENERA EL MANIFEST EN /data ===
      - name: Build manifest
        run: |
          python - <<'PY'
          import json, glob, os
          from datetime import date
          os.makedirs('data', exist_ok=True)
          today = date.today().isoformat()
